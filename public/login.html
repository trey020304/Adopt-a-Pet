<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/nivo-lightbox/nivo-lightbox.css" />
  <link rel="stylesheet" type="text/css" href="css/nivo-lightbox/default.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900" rel="stylesheet" />
  <title>Login â€” Adopt a Pet</title>
  <style>
    body.login-bg {
      background: url('img/intro-bg.jpg') center center no-repeat;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      max-width: 400px;
      margin: 120px auto 0 auto;
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    .login-container h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #432818;
    }
    .login-container .form-group {
      margin-bottom: 22px;
      text-align: left;
    }
    .login-container label {
      font-weight: 600;
      color: #7f5539;
      margin-bottom: 8px;
      display: block;
    }
    .login-container input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1.5px solid #b08968;
      font-size: 16px;
      margin-bottom: 6px;
      background: #f6f6f6;
      transition: border-color 0.2s;
    }
    .login-container input:focus {
      border-color: #9c6644;
      outline: none;
    }
    .login-container .btn-login {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(to right, #9c6644 0%, #7f5539 100%);
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container .btn-login:hover {
      background: #7f5539;
    }
    .login-container .register-link {
      margin-top: 18px;
      display: block;
      color: #9c6644;
      font-weight: 500;
      text-decoration: underline;
      font-size: 15px;
    }
  </style>
</head>
<body class="login-bg">
  <div class="login-container">
    <a class="navbar-brand page-scroll" style="color:#111;font-family:'Juvelo',sans-serif;font-size:24px;font-weight:700;letter-spacing:3px;display:flex;align-items:center;gap:15px;justify-content:center;margin-bottom:18px;">
      <img src="img/nav-logo.png" alt="logo" class="navbar-logo" style="filter:invert(1);height:40px;width:auto;margin-top:-12.5px;" /> Adopt a Pet
    </a>
    <h3>Login</h3>
    <form onsubmit="event.preventDefault(); window.location.href='index.html';">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <a href="register.html" class="register-link">Don't have an account? Register</a>
  </div>

  <script type="text/javascript" src="js/jquery.1.11.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
